name: Bug report
description: File a bug report
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To reproduce
      description: Steps to reproduce the bug.
    validations:
      required: true
  - type: textarea
    id: expectation
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected the program to do.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Further information that might help us resolve this issue.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Support guidelines and Code of Conduct
      description: By submitting this issue, you agree that you comply with the [support guidelines](https://github.com/dongle-the-gadget/W11ISOPatcher/blob/main/docs/supportguidelines.md) and the [code of conduct](https://github.com/dongle-the-gadget/W11ISOPatcher/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree that this problem complies with the support guidelines.
          required: true
        - label: I agree that I comply with the code of conduct.
          required: true
